<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Submission</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">


</head>

<body>
    <h1>Puppies Data Insert</h1>
    <div class="container">
        <div class="row" id='error-banner' class='alert alert-danger' hidden>&nbsp;</div>
        <div class="row">
            <div class="col-md-2">
                <label for="breed">Breed:</label>
            </div>
            <div class="col-md-10">
                <select id="breed" name="breed">
                    <option value="">Select Breed</option>
                </select><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='breed-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="color">Color:</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="color" name="color"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='color-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="size">Size:</label>
            </div>
            <div class="col-md-10">
                <input type="number" id="size" name="size"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='size-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="cuteness">Cuteness:</label>
            </div>
            <div class="col-md-10">
                <input type="number" id="cuteness" name="cuteness"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='cuteness-error' class='col-12 text-danger'>&nbsp;</div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-3">
                <a href="admin.html" class="btn btn-primary">Return Home</a>
            </div>
            <div class="col-md-6">
                <a href="insert.html" class="btn btn-primary">Open Insert Page</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="table" class="table-responsive"></div>
            </div>
        </div>

        <script>
            const isEmpty = (obj) => Object.keys(obj).length === 0;
            const params = new URLSearchParams(window.location.href.split('?')[1]);
            console.log(params.get('id'));
            const id = params.get('id');

            const formId = new FormData();
            formId.append('id', id);

            let fetchSettings = {
                method: 'GET',
            };

            fetch("./breeds/", fetchSettings)
                .then((response) => {
                    return new Promise((resolve) => response.json()
                        .then((json) => resolve({
                            status: response.status,
                            json,
                        })
                        ));
                })
                .then(({ status, json }) => {
                    if (200 === status) {
                        const breedDropDown = document.getElementById('breed');
                        for (breed of json.data) {
                            let option = document.createElement("option");
                            option.value = breed.id;
                            option.text = breed.name;
                            breedDropDown.add(option);
                        }
                        fetch("./targetrecord/" + id, fetchSettings)
                            .then((response) => {
                                return new Promise((resolve) => response.json()
                                    .then((json) => resolve({
                                        status: response.status,
                                        json,
                                    })
                                    ));
                            })

                            .then(({ status, json }) => {
                                if (200 === status) {
                                    console.log(json.data[0].breed_id);
                                    console.log(document.getElementById('breed').options.length);
                                    document.getElementById('breed').options[json.data[0].breed_id].selected = true;
                                    document.getElementById('color').value = json.data[0].color;
                                    document.getElementById('size').value = json.data[0].size;
                                    document.getElementById('cuteness').value = json.data[0].cuteness;
                                }
                            });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });





            const errorBanner = document.getElementById('error-banner');

            const errorTexts = document.getElementsByClassName('text-danger');
            document.getElementById('submit').addEventListener('click', (event) => {
                const formData = new FormData();
                formData.append('id', id);
                errorBanner.hidden = true;
                for (errorText of errorTexts) {
                    errorText.hidden = true;
                }
                let breedDropDown = document.getElementById('breed')
                if (breedDropDown.options[breedDropDown.selectedIndex].value.length !== 0) {
                    formData.append('breed', breedDropDown.options[breedDropDown.selectedIndex].value);
                }
                if (document.getElementById('color').value.length !== 0) {
                    formData.append('color', document.getElementById('color').value);
                }
                if (document.getElementById('size').value.length !== 0) {
                    formData.append('size', document.getElementById('size').value);
                }
                if (document.getElementById('cuteness').value.length !== 0) {
                    formData.append('cuteness', document.getElementById('cuteness').value);
                }


                //Settings for FETCH API request
                let fetchSettings = {
                    method: 'PUT',
                    body: formData
                };

                //Send FETCH API request
                fetch("./edit/" + id, fetchSettings)
                    .then((response) => {
                        return new Promise((resolve) => response.json()
                            .then((json) => resolve({
                                status: response.status,
                                json,
                            })
                            ));
                    })

                    //Logic to display errors on form 
                    .then(({ status, json }) => {
                        if (status === 200) {
                            let displayTable = '<table class="table">' +
                                '<thead>' +
                                '<tr>' +
                                '<th>Breed</th>' +
                                '<th>Color</th>' +
                                '<th>Size</th>' +
                                '<th>Cuteness</th>' +
                                '</tr>' +
                                '</thead>' +
                                '<tbody>';
                            if (typeof json.data !== 'undefined') {
                                for (row of json.data) {
                                    displayTable += '<tr>' +
                                        '<td>' + row.breed + '</td>' +
                                        '<td>' + row.color + '</td>' +
                                        '<td>' + row.size + '</td>' +
                                        '<td>' + row.cuteness + '</td>' +
                                        '</tr>';
                                }
                            }
                            displayTable += '</tbody></table>';
                            document.getElementById('table').innerHTML = displayTable;

                        }
                        if (status === 400) {
                            errorBanner.innerText = 'Form has errors. Please correct them and resubmit.';
                            errorBanner.hidden = false;
                            let errorText;
                            for (error of json.errors) {
                                const errorId = error.path + '-error';

                                errorText = document.getElementById(errorId)
                                errorText.innerHTML = error.msg
                                errorText.hidden = false;
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                return;
            });               
        </script>
</body>

</html>
