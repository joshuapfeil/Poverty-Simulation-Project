<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Submission</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Puppies Data Search</h1>
    <div class="container">
        <div class="row" id='error-banner' class='alert alert-danger' hidden>&nbsp;</div>
        <div class="row">
            <div class="col-md-2">
                <label for="breed">Breed:</label>
            </div>
            <div class="col-md-10">
                <select id="breed" name="breed">
                    <option value="">Select Breed</option>
                </select><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='breed-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="color">Color:</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="color" name="color"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='color-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="size">Size:</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="size" name="size"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='size-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="sortMethod">Sort using:</label>
            </div>
            <div class="col-md-6">
                <select id="sortMethod" name="sortMethod">
                    <option value="breed">Breed</option>
                    <option value="color">Color</option>
                    <option value="size">Size</option>
                    <option value="cuteness">Cuteness</option>
                    <option value="id">ID</option>
                </select>
            </div>
            <div class="col-md-4">
               <img class="img-rounded img-responsive" src="puppy.jpg" alt="puppy"/>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='sortMethod-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="sortOrder">Sort order:</label>
            </div>
            <div class="col-md-10">
                <select id="sortOrder" name="sortOrder">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='sortOrder-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="limit">Limit:</label>
            </div>
            <div class="col-md-10">
                <input type="number" id="limit" name="limit" value="10"><br><br>
            </div>
        </div>
        <div class='row mb-3'>
            <div id='limit-error' class='col-12 text-danger'>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-9">
                <a href="insert.html" class="btn btn-primary">Open Insert Page</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="table" class="table-responsive"></div>
            </div>
    </div>
    
    <script>
        const isEmpty = (obj) => Object.keys(obj).length === 0;
        const errorBanner = document.getElementById('error-banner');

        //Fetch API request to get the list of breeds
        fetch("./breeds/", { method: 'GET' })
            .then((response) => {
                return new Promise((resolve) => response.json()
                    .then((json) => resolve({
                        status: response.status,
                        json,
                    })
                    ));
            })
            .then(({ status, json }) => {
                if (status === 200) {
                    const breedDropDown = document.getElementById('breed');
                    for (breed of json.data) {
                        const option = document.createElement('option');
                        option.value = breed.id;
                        option.text = breed.name;
                        breedDropDown.appendChild(option);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        
        document.getElementById('submit').addEventListener('click', (event) => {
            let formData = [];

            const breedDropDown = document.getElementById('breed')
            if (breedDropDown.options[breedDropDown.selectedIndex].value.length !== 0) {
                formData.push(breedDropDown.options[breedDropDown.selectedIndex].value);
            }else{
                formData.push(null);
            }
            
            if (document.getElementById('color').value.length !== 0) {
                formData.push(document.getElementById('color').value);
            }else{
                formData.push(null);
            }
            if (document.getElementById('size').value.length !== 0) {
                formData.push(document.getElementById('size').value);
            }else{
                formData.push(null);
            }
            if (document.getElementById('sortMethod').value.length !== 0) {
                formData.push(document.getElementById('sortMethod').value);
            }else{
                formData.push(null);
            }
            if (document.getElementById('sortOrder').value.length !== 0) {
                formData.push(document.getElementById('sortOrder').value);
            }else{
                formData.push(null);
            }
            if (document.getElementById('limit').value.length !== 0) {
                formData.push(document.getElementById('limit').value);
            }else{
                formData.push(null);
            }
            
            //Settings for FETCH API request
            let fetchSettings = {
                method: 'get',
            };

            //Send FETCH API request
            fetch(`./puppies/${formData[0]}/${formData[1]}/${formData[2]}/${formData[3]}/${formData[4]}/${formData[5]}/`, fetchSettings)
                .then((response) => {
                    return new Promise((resolve) => response.json()
                        .then((json) => resolve({
                            status: response.status,
                            json,
                        })
                        ));
                })
                
                //Logic to display errors on form 
                .then(({ status, json }) => {
                    if (status === 200) {
                        let displayTable = '<table class="table">' +
                                '<thead>' +
                                    '<tr>' +
                                        '<th>Breed</th>' +
                                        '<th>Color</th>' +
                                        '<th>Size</th>' +
                                        '<th>Cuteness</th>' +
                                        '<th>Edit</th>' +
                                        '<th>Delete</th>' +
                                    '</tr>' +
                                '</thead>' +
                            '<tbody>';
                        if (typeof json.data !== 'undefined') {
                            for (row of json.data) {
                                displayTable += '<tr>' +
                                    '<td>' + row.breed + '</td>' +
                                    '<td>' + row.color + '</td>' +
                                    '<td>' + row.size + '</td>' +
                                    '<td>' + row.cuteness + '</td>' +
                                    '<td><a href="edit.html?id=' + row.id + '">Edit</a></td>' +
                                    '<td><a href="delete.html?id=' + row.id + '">Delete</a></td>' +
                                    '</tr>';
                            }
                        }
                        displayTable += '</tbody></table>';
                        document.getElementById('table').innerHTML = displayTable;
                    }
                    if (status === 400) {
                        errorBanner.innerText = 'Form has errors. Please correct them and resubmit.';
                        errorBanner.hidden = false;
                        for (error of json.errors) {
                            const errorId = error.path + '-error';

                            document.getElementById(errorId).innerHTML = error.msg
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            return;
        });               
    </script>
</body>
</html>
