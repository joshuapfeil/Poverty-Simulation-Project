<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Submission</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Puppies Data Insert</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="errorBanner" style="color: red;"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="confirmText">Are you sure you want to delete id</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button id="confirm" class="btn btn-primary">Delete?</button>
            </div>
            <div class="col-md-3">
                <a href="admin.html" class="btn btn-primary">Return Home</a>
            </div>
            <div class="col-md-6">
                <a href="insert.html" class="btn btn-primary">Open Insert Page</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="table" class="table-responsive"></div>
            </div>
        </div>

        <script>
            const isEmpty = (obj) => Object.keys(obj).length === 0;
            const params = new URLSearchParams(window.location.href.split('?')[1]);
            console.log(params.get('id'));
            const id = params.get('id');
            document.getElementById('confirmText').innerText += ' ' + id + '?';
            const formId = new FormData();
            formId.append('id', id);


            document.getElementById('confirm').addEventListener('click', (event) => {
                
                //Settings for FETCH API request
                let fetchSettings = {
                    method: 'DELETE',
                };

                //Send FETCH API request
                fetch("./delete/" + id, fetchSettings)
                    .then((response) => {
                        return new Promise((resolve) => response.json()
                            .then((json) => resolve({
                                status: response.status,
                                json,
                            })
                            ));
                    })

                    //Logic to display errors on form 
                    .then(({ status, json }) => {
                        if (status === 200) {
                            let displayTable = '<table class="table">' +
                                '<thead>' +
                                '<tr>' +
                                '<th width="33%">Breed</th>' +
                                '<th width="33%">Color</th>' +
                                '<th width="33%">Size</th>' +
                                '<th width="33%">Cuteness</th>' +
                                '</tr>' +
                                '</thead>' +
                                '<tbody>';
                            if (typeof json.data !== 'undefined') {
                                for (row of json.data) {
                                    displayTable += '<tr>' +
                                        '<td>' + row.breed + '</td>' +
                                        '<td>' + row.color + '</td>' +
                                        '<td>' + row.size + '</td>' +
                                        '<td>' + row.cuteness + '</td>' +
                                        '</tr>';
                                }
                            }
                            displayTable += '</tbody></table>';
                            document.getElementById('table').innerHTML = displayTable;

                        }
                        if (status === 500) {
                            errorBanner.innerText = json.message;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                return;
            });               
        </script>
</body>

</html>
